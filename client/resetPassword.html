<!doctype html>
<html lang="en">
    <head>
        <title>resetPassword-page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="resetPassword.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="d-flex justify-content-center align-items-center main">
            <form onsubmit="resetPassword(event)" class="shadow w-50 p-3 rounded d-flex flex-column justify-content-center align-items-center gap-3">
                <h4>Reset your password</h4>
                <div id="currnetPassword-warning" class="text-start text-danger"></div>
                <input type="password" name="currentPassword" id="currentPassword" placeholder="Enter currnet Password" class="w-50 rounded p-2">
                <div id="newPassword-warning" class="text-start text-danger"></div>
                <input type="password" id="newPassword" placeholder="Enter new Password" class="w-50 rounded p-2">
                <div id="confirmPassword-warning" class="text-start text-danger"></div>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="w-50 rounded p-2">
                <div>
                    <input type="submit" value="submit" class="bg-primary text-light border-0 px-3 py-2 rounded" id="submitButton">
                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
