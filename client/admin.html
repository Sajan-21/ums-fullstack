<!doctype html>
<html lang="en">
    <head>
        <title>Admin</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="admin.css">
    </head>

    <body onload="getAllUsers()">
        <header>
            <nav class="d-flex justify-content-between p-3 navbar">
                <div class="text-light fs-2">ABC Private.limited</div>
                <div class="d-flex align-items-center gap-5">
                    <div id="admin-profile" class="d-flex gap-2 align-items-center"></div>
                    <button onclick="logout()" class="bg-secondary px-3 rounded py-2 text-light">Log Out</button>
                </div>
            </nav>
            <div class="container d-flex justify-content-between p-3 align-items-center">
                <div class="fs-3 fw-bolder">User Management System</div>
                <div>
                    <button class="border-rounded bg-warning border-0 px-3 py-2" onclick="displayAddForm()">Add user</button>
                </div>
            </div>
        </header>
        <main class="d-flex flex-column gap-5">
            <div id="addForm">
                <div class="d-flex justify-content-center">
                    <form onsubmit="addUser(event)" class="shadow w-50 p-3 rounded d-flex flex-column justify-content-center align-items-center gap-3">
                        <h4>Add user details</h4>
                        <div id="name-warning" class="text-start text-danger"></div>
                        <input type="text" name="name" id="name" placeholder="Enter name" class="w-50 rounded p-2">
                        <div id="email-warning" class="text-start text-danger"></div>
                        <input type="email" id="email" placeholder="Enter email address" class="w-50 rounded p-2">
                        <div id="age-warning" class="text-start text-danger"></div>
                        <input type="number" id="age" name="age" placeholder="Enter age" class="w-50 rounded p-2">
                        <label for="">image</label>
                        <input type="file" name="image" id="image" class="p-2 rounded">
                        <div>
                            <input type="submit" value="submit" class="bg-primary text-light border-0 px-3 py-2 rounded" id="submitButton">
                        </div>
                    </form>
                </div>
            </div>
            <div id="usersContainer" class="container p-5 bg-light rounded d-flex flex-column gap-3"></div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
